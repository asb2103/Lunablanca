<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna Ancestral | Chamanismo y Rituales</title>
    <meta name="description" content="Sabiduría ancestral para resolver problemas de amor, dinero y salud. Rituales, conjuros y protección espiritual.">
    
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel+Decorative&family=Crimson+Text:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Hojas de estilo -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Efectos de fondo -->
    <div id="particles-js"></div>
    <div class="smoke-effect"></div>
    
    <!-- Cabecera -->
    <header data-aos="fade-down">
        <div class="logo">
            <h1><i class="fas fa-hand-sparkles"></i> Luna Ancestral</h1>
            <p>Sabiduría Chamánica desde 1692</p>
        </div>
    </header>

    <!-- Sección Hero -->
    <section class="hero">
        <div class="hero-content" data-aos="zoom-in" data-aos-delay="300">
            <div class="ancient-symbol"></div>
            <h2>Donde la Magia <span class="flame-text">Encuentra</span> su Poder</h2>
            <p class="incantation">"Por los poderes de la luna y las sombras, tu destino se revelará..."</p>
            <a href="#consulta" class="btn btn-ritual">
                <i class="fas fa-book-dead"></i> Iniciar Ritual
            </a>
        </div>
    </section>

    <!-- Servicios -->
    <section class="services">
        <h2 data-aos="fade-up">Artes Ocultas</h2>
        <div class="services-grid">
            <div class="service-card" data-aos="fade-up" data-aos-delay="100">
                <div class="card-pentagram"></div>
                <h3><i class="fas fa-pentagram"></i> Rituales Ancestrales</h3>
                <p>Ceremonias de alta magia para amor, prosperidad y protección</p>
                <div class="card-glow"></div>
            </div>
            <!-- Más tarjetas de servicios... -->
        </div>
    </section>

    <!-- Formulario -->
    <section id="consulta" class="consultation-form" data-aos="fade-up">
        <div class="blood-drip"></div>
        <h2><i class="fas fa-cauldron"></i> Consulta del Destino</h2>
        <form id="ritualForm">
            <!-- Campos del formulario actualizados... -->
        </form>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="app.js"></script>
</body>
</html>

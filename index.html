<!-- index.html -->
<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santuario Santa Muerte | Protección y Bendiciones</title>
    <meta name="description" content="Devoción y rituales sagrados a la Santa Muerte">
    
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Crimson+Text:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Animaciones -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Fondo de partículas -->
    <div id="particles-js"></div>
    
    <!-- Cabecera -->
    <header data-aos="fade-down">
        <div class="logo">
            <h1><i class="fas fa-skull"></i> Santuario Santa Muerte</h1>
            <p>Protección Divina</p>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main>
        <section class="altar">
            <div class="altar-content" data-aos="zoom-in" data-aos-delay="300">
                <div class="santa-image">
                    <!-- Fallback SVG integrado -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="santa-fallback">
                        <path fill="#8B0000" d="M50 10L20 90h60zM50 30l-15 45h30z"/>
                    </svg>
                </div>
                <h2>Recibe la <span class="blood-text">Protección</span> Divina</h2>
                <a href="#consulta" class="btn btn-ritual">
                    <i class="fas fa-pray"></i> Hacer Petición
                </a>
            </div>
        </section>

        <!-- Servicios -->
        <section class="ofrendas">
            <!-- ... mismo contenido servicios ... -->
        </section>

        <!-- Formulario -->
        <section id="consulta" class="peticion-form">
            <!-- ... mismo formulario ... -->
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <!-- ... mismo footer ... -->
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="app.js"></script>
</body>
</html>
